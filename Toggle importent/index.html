<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="prcticestyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

    <div id="box"></div>
    <button id="hide">Hide( )</button>
    <button id="show">Show( )</button>
    <button id="toggle">Toggle( )</button>
    <button id="show-3000">Show(3000)</button>
    <button id="hide-3000">Hide(3000)</button>
    <button id="toggle-3000">Toggle(3000)</button>
    <button id="show-slow">Show("slow")</button>
    <button id="hide-slow">Hide("slow")</button>
    <button id="toggle-slow">Toggle("slow")</button>




    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("#box").hide();
            });

            $("#show").click(function () {
                $("#box").show();
            });

            $("#toggle").click(function () {
                $("#box").toggle();
            });

            $("#hide-3000").click(function () {
                $("#box").hide(3000);
            });

            $("#show-3000").click(function () {
                $("#box").show(3000);
            });

            $("#toggle-3000").click(function () {
                $("#box").toggle(3000);
            });

            $("#hide-slow").click(function () {
                $("#box").hide("slow");
            });

            $("#show-slow").click(function () {
                $("#box").show("slow");
            });

            $("#toggle-slow").click(function () {
                $("#box").toggle("slow");
            });


        });
    </script>

</body>

</html>
